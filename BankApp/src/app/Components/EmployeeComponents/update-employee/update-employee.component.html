<app-navbar></app-navbar>

<div class="container mt-4">
  <h2 class="mb-4">Update Employee</h2>
  
  <form (ngSubmit)="updateEmployee()">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        [(ngModel)]="employee.employeeFirstName"
        name="firstName"
        required
      />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        [(ngModel)]="employee.employeeLastName"
        name="lastName"
        required
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="employee.emailAddress"
        name="email"
        required
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="employee.passwordHash"
        name="password"
      />
    </div>

    <!-- User Roles -->
    <div class="form-group">
      <label for="roles">User Roles</label>
      <select
        id="roles"
        class="form-control"
        [(ngModel)]="selectedRoleId"
        name="roles"
        required
      >
        <option *ngFor="let roles of availableRoles" [value]="roles.roleId">
          {{ roles.roleName }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Employee</button>
  </form>
</div>
